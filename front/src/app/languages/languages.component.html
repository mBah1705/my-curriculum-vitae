<div class=" bg-gray-50 dark:bg-slate-700 rounded-xl text-slate-900 dark:text-neutral-300 py-8 divide-y dark:divide-slate-600">
    @for(language of languages; track language.item) {
        <div class="px-8 flex justify-between items-center bg-gray-50 dark:bg-slate-700 text-slate-900 dark:text-neutral-300 py-4">
            <span>{{ language.item | translate }}</span>
            <div class="w-4/5"><ui-progress [value]="language.value"/></div>
        </div>
    }
</div>
