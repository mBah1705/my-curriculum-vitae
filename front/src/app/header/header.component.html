<div class="h-fit w-full flex flex-row justify-between bg-lime-500 dark:bg-lime-800 px-12 py-2 fixed z-10 shadow-md font-bold text-lg tracking-tight">
    <section class="flex items-center">
      <mat-button-toggle-group [(ngModel)]="fontStyle" aria-label="Font Style" (valueChange)="computeMode()">
        <mat-button-toggle value="bright">{{ 'header.brightMode' | translate }}</mat-button-toggle>
        <mat-button-toggle value="dark">{{ 'header.darkMode' | translate }}</mat-button-toggle>
      </mat-button-toggle-group>
      <button mat-fab class="ml-6" (click)="navigateToGithubPage()">
        <mat-icon svgIcon="github" aria-hidden="false" aria-label="Button to the github page" class="mt-2 hover:animate-bounce">
        </mat-icon>
      </button>
    </section>
    <section>
      <mat-button-toggle-group [(ngModel)]="language" aria-label="Language" (valueChange)="switchLanguage()">
        <mat-button-toggle value="fr">FR</mat-button-toggle>
        <mat-button-toggle value="en">EN</mat-button-toggle>
        <mat-button-toggle value="nl">NL</mat-button-toggle>
      </mat-button-toggle-group>
    </section>
  </div>
